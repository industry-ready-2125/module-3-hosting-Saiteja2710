<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        p{
            font-family: Arial, sans-serif;
            margin: 3;
            font-size: 72px;
            font-weight: bold;
            letter-spacing: -2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #dfd4d4;
            position: relative;
            bottom: 18rem;
            left: 18rem;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e50914;

        }

        .form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        .form input[type="text"],
        .form input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form button {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <p>Netflix</p>
        <div class="form">
            <h2>Sign In</h2>
            <form>
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit">Sign In</button>
            </form>
        </div>
           
        </div>
    </div>
</body>
</html>
